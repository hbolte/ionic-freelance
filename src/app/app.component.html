<ion-split-pane contentId="menu-content">

  <!--  side menu  -->
  <ion-menu contentId="menu-content" [type]="menuType">
    <ion-header no-border>
      <ion-toolbar>
        <ion-title class="logo ion-text-center">{{logoText}}</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-menu>

  <!-- main content -->
  <ion-router-outlet id="menu-content"></ion-router-outlet>

</ion-split-pane>
