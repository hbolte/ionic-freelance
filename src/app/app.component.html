<ion-menu *ngIf="settings" contentId="menu-content" [type]="settings.menuType">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title class="logo ion-text-center">{{settings.logoText}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="full">
      <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
        <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root" detail="true">
          <ion-label>
            {{p.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-footer class="ion-text-center" *ngIf="getAppVersion()">
    <p>{{getAppVersion()}}</p>
  </ion-footer>
</ion-menu>

<!-- main content -->
<ion-router-outlet id="menu-content"></ion-router-outlet>
