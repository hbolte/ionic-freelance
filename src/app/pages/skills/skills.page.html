<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <app-social-links></app-social-links>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid class="h100 skills" fixed="true">
        <ion-slides class="h100" *ngIf="skills$ | async as skills; else loading" [options]="options" pager="true">
            <ion-slide *ngFor="let skill of skills">
                <ion-row>
                    <ion-col size="12">
                        <div class="skills__icon-wrapper">
                            <ion-icon [name]="skill.ionicon"></ion-icon>
                        </div>
                    </ion-col>
                    <ion-col size="12">
                        <h1 class="ion-margin-top ion-padding">{{skill.name}}</h1>
                    </ion-col>
                </ion-row>
            </ion-slide>
        </ion-slides>

        <img class="skills__illustration" src="assets/img/illustration-skills.svg" alt="">
    </ion-grid>

    <ng-template #loading>
        <ion-grid class="h100" fixed>
            <ion-row class="h100">
                <ion-col class="ion-align-self-center">
                    <ion-avatar style="margin: 0 auto">
                        <ion-skeleton-text animated="true"></ion-skeleton-text>
                    </ion-avatar>
                    <h1 class="ion-margin-top ion-padding">
                        <ion-skeleton-text animated="true"></ion-skeleton-text>
                    </h1>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-template>

</ion-content>
