<ion-header class="ion-no-border" translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-buttons slot="end">
          <app-social-links></app-social-links>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>

    <ion-grid fixed>

        <ion-row>
            <ion-col>
                <h1 class="logo ion-text-center">HBolte</h1>
                <h2 class="ion-text-center">Henrik Bolte</h2>
                <p class="ion-text-center">Mobile App Developer</p>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <img class="illustration" src="assets/img/about/app.svg" alt="App Development"/>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <p class="about" [innerHTML]="aboutText"></p>
            </ion-col>
        </ion-row>

    </ion-grid>


</ion-content>
