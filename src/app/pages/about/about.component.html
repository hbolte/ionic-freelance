<ion-header class="ion-no-border" translucent="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>About me</ion-title>
      <ion-buttons slot="end">
          <app-social-links></app-social-links>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

    <ion-grid *ngIf="personal && settings" class="ion-padding" fixed>
        <ion-row>
            <ion-col>
                <h1 class="logo ion-text-center">{{settings.logoText}}</h1>
                <h2 class="ion-text-center">{{personal.name}}</h2>
                <p class="ion-text-center">{{personal.profession}}</p>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-img class="illustration" [src]="personal.illustrationUrl"></ion-img>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <p class="about" [innerHTML]="personal.about"></p>
            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-grid *ngIf="!personal || !settings" style="height: 100%">
        <ion-row style="height: 100%">
            <ion-col class="ion-align-self-center ion-text-center">
                <ion-spinner name="bubbles"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
