<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <app-social-links></app-social-links>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid class="ion-padding" fixed>

        <div *ngIf="imprint$ | async as imprint; else loading">

            <ion-row>
                <ion-col>
                    <div [innerHTML]="parseRichText(imprint.content)"></div>
                </ion-col>
            </ion-row>
        </div>

        <ng-template #loading>
            <app-skeleton-loader lines="5"></app-skeleton-loader>
        </ng-template>

        <img class="legal__illustration" src="assets/img/illustration-imprint.svg" alt="">
    </ion-grid>

</ion-content>
