<ion-header class="ion-no-border" translucent="{{translucentHeader}}">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Projects</ion-title>
        <ion-buttons slot="end">
            <app-social-links></app-social-links>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="{{translucentHeader}}">

    <ion-grid class="ion-margin-bottom" fixed>

        <!-- data -->
        <ion-list>
            <ion-item class="ion-margin-top" detail="false" *ngFor="let project of projects">
                <ion-label class="ion-text-wrap">
                    <h1>{{project.title}}</h1>
                    <p>{{project.desc}}</p>
                    <p><a (click)="openLink(project.link)" tappable="true">{{project.link}}</a></p>
                </ion-label>
            </ion-item>
        </ion-list>

        <!-- skeleton loader -->
        <app-skeleton-loader *ngIf="!projects" lines="5"></app-skeleton-loader>

    </ion-grid>

</ion-content>
