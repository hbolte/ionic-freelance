<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <ion-grid class="ion-padding" fixed>

    <div *ngIf="links">

      <!-- desc -->
      <ion-row>
        <ion-col>
          <p>For project inquiries or networking feel free to contact me.</p>
        </ion-col>
      </ion-row>

      <!--links -->
      <ion-list lines="full">
        <ion-item button detail *ngFor="let link of links" (click)="openLink(link)">
          <ion-icon slot="start" size="large" [name]="link.ionicon"></ion-icon>
          <ion-label>{{link.name}}</ion-label>
        </ion-item>
      </ion-list>

    </div>

    <!-- skeleton loader -->
    <app-skeleton-loader *ngIf="!links" lines="5"></app-skeleton-loader>

  </ion-grid>

</ion-content>
