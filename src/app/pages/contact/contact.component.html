<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Contact</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-grid fixed>

        <div *ngIf="links$ | async as links; else loading">

            <ion-row>
                <ion-col class="ion-text-center">
                    <img class="img-contact" src="assets/img/illustration-contact.svg" alt="">
                </ion-col>
            </ion-row>

            <ion-list lines="full">
                <ion-item button detail *ngFor="let link of links" (click)="openLink(link)">
                    <ion-icon slot="start" size="large" [name]="link.ionicon"></ion-icon>
                    <ion-label>{{link.name}}</ion-label>
                </ion-item>
            </ion-list>

        </div>

        <ng-template #loading>
            <app-skeleton-loader lines="5"></app-skeleton-loader>
        </ng-template>

    </ion-grid>

</ion-content>
